<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABLATONYMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="ablatonyms.css">
    <link rel="icon" type="image/x-icon" href="ablatonyms.ico">
</head>
<body>
    <div id="game-container">
        <div id="title-row" class="button-row title-row"></div>
        <div id="subtitle"></div>
        <div id="instructions"></div>
        <div id="timer">00:00:00</div>
        <div id="rows-container"></div>
        <div id="action-buttons"></div>
        <div id="share-container"></div>
    </div>
    <div id="treeContainer">
        <div id="tree-btn-div">
            <button class="action-btn" onclick="hideTree()" style="z-index:4">CLOSE</button>
        </div>
        <svg id="treeLines"></svg>
        <div id="treeWords"></div>
    </div>
    <div id="modal" class="modal hidden"></div>
    <script src="ablatonyms-words-v2.js"></script>
    <script src="ablatonyms-v2.js"></script>
</body>
</html>
